<!DOCTYPE html>
<html lang="en">
<head>

    <title>read-todo AJAX fetch json Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="table-responsive">
        <h1>Matthew McLaughlin</h1>
        <br>
        <table class="tabe table-bordered table-striped" id="todo_table">
            <tr>
                <!--<th>User ID</th><-->
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </table>

    </div>

</div>
</body>
</html>

<script>
$(documnet).ready(function(){
    $.getJSON("todo.json", function(data){
        var todo_data = '';
        $.each(data, function(key, value){
            todo_data += '<tr>';
            //todo_data += '<td>'+value.userID+'</td>';
            todo_data += '<td>'+value.+'</td>';
            todo_data += '<td>'+value.+'</td>';
            todo_data += '<td>'+value.+'</td>';
            todo_data += '</tr>';
        });
        $('#todo_table').append(todo_data);
    });
});
</script>
